<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World!</title>
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
		<link href="assets/css/main-ui.css" rel="stylesheet" type="text/css" />
		<link href="assets/icons/atlas.svg" type="image/svg+xml" />
	</head>
	<body ng-app="gitface" ng-controller="mainUiCtrl as ctrl">
		<header>
			<div class="input-group input-group">
				<div class="input-group-btn input-group-sm">
					<button id="testOpenRepo" ng-click="openRepoSelector()" class="btn btn-sm">
					<svg class="svg-icon"><use xlink:href="assets/icons/atlas.svg#git-scm"></use></svg>
					</button>
				</div>
				<input type="text" class="form-control" ng-value="cwd" readonly placeholder="No directory selected">
			</div>
		</header>

		<main>
			<h1>Main view!</h1>
			<!-- All of the Node.js APIs are available in this renderer process. -->
			We are using Node.js {{nodeVersion}},
			Chromium {{chromeVersion}},
			and Electron {{electronVersion}}.
			<br/>
		</main>
	</body>

	<script>
		// You can also require other files to run in this process
		require('./renderer.js')
	</script>
</html>
